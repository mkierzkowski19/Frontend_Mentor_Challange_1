<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="#">
  </header>
  <main>
    <img class="mockups" src="images/illustration-mockups.svg" alt="illustration-mockups">
    <section>
      <div class="container">

        <h1>Build The Community Your Fans Will Love</h1>
        
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      
      <div class="button"><button>Register</button></div>
    </section>    
  </main>
  <footer>
    <div class="footer__social">
      <img class="facebook__logo social__logo" src="images/icons8-facebook-f.svg" alt="facebook logo">
      <img class="twitter__logo social__logo" src="images/icons8-twitter.svg" alt="twitter logo">
      <img class="instgram__logo social__logo" src="images/icons8-instagram.svg" alt="instagram logo">
    </div>
  </footer>
</body>
</html>
